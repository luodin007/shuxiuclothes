<!DOCTYPE html>
<html>
<head>
     <title></title>
     <meta charset="utf-8"/>
     <link rel="stylesheet" href="../Public/css/bootstrap.css">
     <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../Public/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style type="text/css">
    body{
        background:url('../Public/images/light_honey.png');
    }
    </style>
</head>
<body>
    <form method="post" action="<if condition='$edit eq true'>{:U("SPage/admin",array('OPE'=>'modify','id'=>$item['id']))}<else/>{:U("SPage/admin",array('OPE'=>'register'))}</if>">
	<div style="position:relative;left:10%;top:100px;">
		<div class="form-group">
    		<label for="FirstInputFile">用户名</label>
    		<input type="text" name="user" value="{$item.user}">
 		</div>
 		<div class="form-group">
    		<label for="SecondInputFile">密码</label>
    		<input type="password" name="password">
 		</div>
 		<div class="form-group">
    		<label for="ThirdInputFile">类型</label>
    		<select name="gid" class="form-control">
				<option  value="1">经理层</option>
				<option value="2">市场推广部</option>
				<option value="3">店面管理</option>
			</select>
		</div>
		<div class="form-group">
    		<label for="FourthInputFile">状态</label>
    		<select name="status" class="form-control">
                <option value="1">启用</option>
				<option value="0">停用</option>
			</select>
		</div>
		<div>
            <button class="ibutton">添加</button>
        </div>    		
	</div>
</form>
</body>
</html>
