<!DOCTYPE html>
<html>
<head>
     <title>login</title>
     <meta charset="utf-8"/>
     <link rel="stylesheet" href="../Public/css/bootstrap.css">
     <link rel="stylesheet" type="text/css" href="../Public/css/back-login.css">
     <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../Public/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="photo-display">
		<img src="../Public/images/蜀秀logo.jpg" width="400px" max-height="800">
	</div>
	<div class="login">
		<div class="style-control">
			<span class="login-cata">请选择登陆类型</span>
			<select class="form-control">
				<option>经理层</option>
				<option>市场推广部</option>
				<option>店面管理</option>
			</select>
		</div>
		<div class="login-user">
			<form role="form" method="post" action="{:U("SPage/admin",array("OPE"=>"login"))}">
  				<div class="form-group">
    				<label for="exampleInputEmail1" class="login-cata">用户名</label>
    				<input type="username" class="form-control" name="user" id="exampleInputEmail1" placeholder="Enter username">
  				</div>
  				<div class="form-group">
    				<label for="exampleInputPassword1" class="login-cata">密码</label>
    				<input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
  				</div>
 			 	<button type="submit" class="btn btn-default login-cata">登陆</button>
			</form>

		</div>
	</div>
</body>
</html>
