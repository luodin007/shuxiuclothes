    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="background-color:rgba(0,0,0,0.5); width:500px;height:350px;">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="modal-title" id="myModalLabel" style="text-align:center;color:#F5FFFA;font-style:bold;">登陆Suitshow</h3>
          </div>
          <div class="modal-body">
          	<form class="form-horizontal" role="form" style="width:450px;position:relative;left:80px;top:30px">
  				<div class="form-group">
    				<label for="inputEmail1" class="col-sm-2 control-label" style="color:#F5FFFA"><img src="images/user.png"></label>
    					<div class="col-sm-10">
      						<input type="email" class="form-control" id="inputEmail1" placeholder="Email or Phone-number">
    					</div>
  				</div>
  				<div class="form-group">
    				<label for="inputPassword1" class="col-sm-2 control-label"style="color:#F5FFFA"><img src="images/lock.png"></label>
    					<div class="col-sm-10">
      						<input type="password" class="form-control" id="inputPassword1" placeholder="Password">
   			 			</div>
  				</div>
  				<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
     		 			<div class="checkbox">
        					<label style="color:#F5FFFA">
          						<input type="checkbox"> 记住我
        					</label>
      					</div>
    				</div>
  				</div>
  				<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10" style="position:relative;left:50px;">
      					<button type="submit" class="btn btn-default">登陆</button>
    				</div>
  				</div>
			</form>
          </div>

        </div>-->

    <!--注册模态框-->
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <div class="modal-content" style="background-color:rgba(0,0,0,0.5); width:500px;height:500px;">

            <h3 class="modal-title" id="myModalLabel" style="text-align:center;color:#F5FFFA;font-style:bold;">注册Suitshow</h3>
          </div>
          <div class="modal-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputUsername" class="col-sm-2 control-label"><img src="images/user.png"></label>
              <div class="col-sm-10">
              <input type="name" class="form-control" id="inputUsername" placeholder="请输入您的姓名">
             </div>
            </div>
          	<div class="form-group">
          		<label for="inputEmail2" class="col-sm-2 control-label"><img src="images/user.png"></label>
          		<div class="col-sm-10">
      				<input type="email" class="form-control" id="inputEmail2" placeholder="请输入您的电子邮箱">
    			   </div>
          	</div>
          	<div class="form-group">
          		<label for="inputMobile2" class="col-sm-2 control-label"><img src="images/mobile.png" ></label>
          		<div class="col-sm-10">
      				<input type="phonenumber" class="form-control" id="inputMobile2" placeholder="请输入您的电话号码">
    			   </div>
          	</div>
          	<div class="form-group">
    			     <label for="inputPassword2" class="col-sm-2 control-label"style="color:#F5FFFA"><img src="images/lock.png"></label>
    			     <div class="col-sm-10">
      				  <input type="password" class="form-control" id="inputPassword2" placeholder="请输入您的密码">
   			 	      </div>
  			   </div>
  			<div class="form-group">
    				<label for="inputPassword3" class="col-sm-2 control-label"style="color:#F5FFFA"><img src="images/lock.png"></label>
    				<div class="col-sm-10">
      					<input type="password" class="form-control" id="inputPassword3" placeholder="请再一次输入您的密码">
   			 		</div>
  			</div>
        <div class="form-group">
          <label for="inputCheck" class="col-sm-2 control-label"><img src="images/yanzhengma.jpg"></label>
          <div class="col-sm-10" style="position:relative;left:80px;top:15px;">
